<h2 class="display-4">Order Food Item</h2>
    <hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="OrderItemID" #OrderItemID="ngModel" [(ngModel)]="fromData.OrderItemID">
    <input type="hidden" name="OrderID" #OrderID="ngModel" [(ngModel)]="fromData.OrderID">

    <input type="hidden" name="ItemName" #ItemName="ngModel" [(ngModel)]="fromData.ItemName">
    <div class="form-group">
        <label>Food Item</label>
        <select name="ItemID" #ItemID="ngModel" [(ngModel)]="fromData.ItemID" class="form-control" (change)="updatePrice($event.target)"
        [class.is-invalid]="!isValid && fromData.ItemID==0">
            <option value="0">--select--</option>
            <option *ngFor="let item of itemList" value="{{item.ItemID}}">{{item.Name}}</option>
        </select>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
        <label>Price</label>
        <div class="input-group">
            <div class="input-group-prepend">
            <div class="input-group-text">$</div>
            </div>
            <input name="Price" #Price="ngModel" [(ngModel)]="fromData.Price" class="form-control" readonly>
        </div>
    </div>
    <div class="form-group col-md-6">
        <label>Quantity</label>  
            <input name="Quantity" #Quantity="ngModel" [(ngModel)]="fromData.Quantity" class="form-control"
            (keyup)="updateTotal()" [class.is-invalid]="!isValid && fromData.Quantity==0">
    </div>
</div>
<div class="form-group">
    <label>Total</label>
    <div class="input-group">
        <div class="input-group-prepend">
        <div class="input-group-text">$</div>
        </div>
        <input name="Total" #Total="ngModel" [(ngModel)]="fromData.Total" class="form-control" readonly>
    </div>
</div>
<div class="from-group">
    <button type="submit" class="btn btn-dark"><i class="fa database">Submit</i></button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close">Close</i></button>
</div>
</form>
